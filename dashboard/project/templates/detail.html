<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard - Detalhes de {{analysis.project.name}}</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width" />

        <link rel="shortcut icon" href="" />
        <link rel="apple-touch-icon" href="" />
        <link rel="author" href="humans.txt" />
        <meta name="description" content="" />

        <link href="http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,700italic,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/css/detail.css" />
    </head>

    <body>
        <section id="content">
            <header>
                <h1>{{analysis.project.name}}</h1>
            </header>

            <div id="data-carrousel">
                <div id="overview">

                    <article class="widget active">
                        <header>
                            <h1><strong>{{result.pep8.percentage_errors}}%</strong> Pep8</h1>
                        </header>

                        <div id="pep8-mini" class="mini-chart"></div>
                    </article>

                    <article class="widget">
                        <header>
                            <h1><strong>{{result.pyflakes.percentage_errors}}%</strong> PyFlakes</h1>
                        </header>

                        <div id="pyflakes-mini" class="mini-chart"></div>
                    </article>

                    <article class="widget">
                        <header>
                            <h1><strong>{{result.clonedigger.percentage_errors}}%</strong> CloneDigger</h1>
                        </header>

                        <div id="clonedigger-mini" class="mini-chart"></div>
                    </article>

                    <article class="widget">
                        <header>
                            <h1><strong>{{result.jshint.percentage_errors}}%</strong> JsHint</h1>
                        </header>

                        <div id="jshint-mini" class="mini-chart"></div>
                    </article>

                    <article class="widget">
                        <header>
                            <h1><strong>{{result.csslint.percentage_errors}}%</strong> CSSLint</h1>
                        </header>

                        <div id="csslint-mini" class="mini-chart"></div>
                    </article>
                </div>

                <div id="charts">
                    <div id="pep8" class="chart"></div>
                </div>

            </div>

        </section>
    </body>

    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/highcharts.js"></script>
    <script type="text/javascript" src="/static/js/detail.js"></script>
</html>
